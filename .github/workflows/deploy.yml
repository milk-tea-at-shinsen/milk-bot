name: Deploy to VPS

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # ブランチに応じた設定の切り替え
            if [ "${{ github.ref_name }}" = "main" ]; then
              TARGET_DIR="~/mybot"
              SERVICE_NAME="mybot.service"
            else
              TARGET_DIR="~/devbot"
              SERVICE_NAME="devbot.service"
            fi

            echo "Deploying to $TARGET_DIR via $SERVICE_NAME..."

            cd $TARGET_DIR
            
            # 1. 確実に最新情報を取得
            git fetch origin ${{ github.ref_name }}
            
            # 2. 強制リセット（手動修正やコンフリクトを無視してGitHubに合わせる）
            git reset --hard origin/${{ github.ref_name }}

            # 3. 仮想環境のライブラリ更新
            if [ -f "requirements.txt" ]; then
              ./venv/bin/pip install -r requirements.txt
            fi

            # 4. systemdの再読み込みと再起動
            sudo systemctl daemon-reload
            sudo systemctl restart $SERVICE_NAME
            
            # 5. 状態確認（簡易チェック）
            systemctl is-active --quiet $SERVICE_NAME && echo "Service is running!" || echo "Service failed to start."