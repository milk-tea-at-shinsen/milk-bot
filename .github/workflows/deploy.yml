name: Deploy to VPS

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 絶対パスで指定する
            if [ "${{ github.ref_name }}" = "main" ]; then
              TARGET_DIR="/root/mybot"
              SERVICE_NAME="mybot.service"
            else
              TARGET_DIR="/root/devbot"
              SERVICE_NAME="devbot.service"
            fi

            echo "Deploying to $TARGET_DIR via $SERVICE_NAME..."

            # フォルダ移動に失敗したらエラーで終了させる（重要！）
            cd $TARGET_DIR || { echo "Error: Directory $TARGET_DIR not found"; exit 1; }

            # 1. 確実に最新情報を取得
            git fetch origin ${{ github.ref_name }}
            
            # 2. 強制リセット
            git reset --hard origin/${{ github.ref_name }}

            # 3. 仮想環境のライブラリ更新
            if [ -f "requirements.txt" ]; then
              # venvへのパスも念のためフルパスで指定
              $TARGET_DIR/venv/bin/pip install -r requirements.txt
            fi

            # 4. systemdの再読み込みと再起動
            sudo systemctl daemon-reload
            sudo systemctl restart $SERVICE_NAME
            
            # 5. 状態確認
            systemctl is-active --quiet $SERVICE_NAME && echo "Service is running!" || { echo "Service failed to start"; exit 1; }